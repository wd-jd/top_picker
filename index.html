<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Spinner</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Applied the new font to the whole page */
            font-family: 'ZCOOL KuaiLe', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .wheel-container { position: relative; width: 400px; height: 400px; }
        .arrow {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent;
            border-right: 20px solid transparent; border-top: 40px solid #ff4757;
            z-index: 10;
        }
        canvas { border-radius: 50%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        button {
            margin-top: 30px; padding: 15px 40px; 
            font-family: 'ZCOOL KuaiLe', sans-serif; /* Applied to button */
            font-size: 1.2rem;
            cursor: pointer; background-color: #2ed573; color: white;
            border: none; border-radius: 50px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #result { 
            margin-top: 20px; 
            font-size: 2.5rem; /* Made slightly larger for the fun font */
            font-weight: bold; 
            height: 3rem; 
            color: #333; 
        }
        h1 { color: #2f3542; }
    </style>
</head>
<body>

    <h1>Which toy should I sleep with???</h1>
    
    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheel" width="400" height="400"></canvas>
    </div>

    <div id="result"></div>
    <button id="spinBtn">PRESS TO SPIN, SPIN TO WIN!</button>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDisplay = document.getElementById('result');

        const toys = [
              { name: "Santa", image: "https://i.postimg.cc/6pCgv1Lq/Christmas.jpg" },
              { name: "Fatygater", image: "https://i.postimg.cc/YjK82MPZ/EYu.jpg" },
              { name: "Foxy loxy", image: "https://i.postimg.cc/qM2HsRpB/Fox.jpg" },
              { name: "Chick", image: "https://i.postimg.cc/3x75nTRM/Ji-Ji.jpg" },
              { name: "Elfy", image: "https://i.postimg.cc/xdxwfN35/Jing-Ling.jpg" },
              { name: "Lobster", image: "https://i.postimg.cc/NfqWjcRY/Lobster.jpg" },
              { name: "Panda", image: "https://i.postimg.cc/BQTR8VCp/Mao-Mao.jpg" },
              { name: "To-To", image: "https://i.postimg.cc/BnNypPkX/Tuo-Tuo.jpg" },
              { name: "DoDo", image: "https://i.postimg.cc/vmNKFFGj/Xiong.jpg" },
              { name: "Fire-Eye", image: "https://i.postimg.cc/76JWqs63/Yanjing.jpg" }
        ];

        let loadedImages = 0;
        toys.forEach(toy => {
            const img = new Image();
            img.src = toy.image;
            img.onload = () => {
                loadedImages++;
                if (loadedImages === toys.length) drawWheel();
            };
            toy.imgElement = img;
        });

        const size = toys.length;
        const arc = 2 * Math.PI / size;
        let currentRotation = 0;

        function drawWheel() {
            ctx.clearRect(0, 0, 400, 400);
            toys.forEach((toy, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = i % 2 === 0 ? "#ffffff" : "#f1f2f6";
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + arc);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(angle + arc / 2);
                ctx.beginPath();
                ctx.arc(120, 0, 35, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(toy.imgElement, 85, -35, 70, 70);
                ctx.restore();
            });
        }

        function startCountdown(callback) {
            let count = 3;
            resultDisplay.innerText = count;
            const timer = setInterval(() => {
                count--;
                if (count >= 0) {
                    resultDisplay.innerText = count;
                } else {
                    clearInterval(timer);
                    callback();
                }
            }, 1000);
        }

        function spin() {
            spinBtn.disabled = true;
            const totalRotation = (Math.floor(Math.random() * 5) + 5) * 360 + Math.floor(Math.random() * 360);
            currentRotation += totalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            startCountdown(() => {
                spinBtn.disabled = false;
                const actualDeg = currentRotation % 360;
                const correctedDeg = (360 - actualDeg + 270) % 360;
                const index = Math.floor(correctedDeg / (360 / size));
                resultDisplay.innerText = `Tonight: ${toys[index].name}!`;
            });
        }

        spinBtn.addEventListener('click', spin);
    </script>
</body>
</html>
