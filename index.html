<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Spinner</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .wheel-container { position: relative; width: 400px; height: 400px; }
        .arrow {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent;
            border-right: 20px solid transparent; border-top: 40px solid #ff4757;
            z-index: 10;
        }
        canvas { border-radius: 50%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        button {
            margin-top: 30px; padding: 15px 40px; font-size: 1.2rem;
            cursor: pointer; background-color: #2ed573; color: white;
            border: none; border-radius: 50px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #result { margin-top: 20px; font-size: 1.5rem; font-weight: bold; height: 2rem; }
    </style>
</head>
<body>

    <h1>Which toy tonight?</h1>
    
    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheel" width="400" height="400"></canvas>
    </div>

    <div id="result"></div>
    <button id="spinBtn">SPIN THE WHEEL!</button>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDisplay = document.getElementById('result');

        // --- ADD YOUR LINKS HERE ---
        const toys = [
            { name: "Stich", image: "https://i.postimg.cc/JhWykFMR/8ac5114b-e31b-4821-944d-5d8054ea82b1.jpg" },
            { name: "Rexy", image: "https://placehold.co/100x100?text=Toy2" },
            { name: "Bluey", image: "https://placehold.co/100x100?text=Toy3" },
            { name: "Dino", image: "https://placehold.co/100x100?text=Toy4" }
        ];

        let loadedImages = 0;
        toys.forEach(toy => {
            const img = new Image();
            img.src = toy.image;
            img.onload = () => {
                loadedImages++;
                if (loadedImages === toys.length) drawWheel();
            };
            toy.imgElement = img; // Store the image object
        });

        const size = toys.length;
        const arc = 2 * Math.PI / size;
        let currentRotation = 0;

        function drawWheel() {
            ctx.clearRect(0, 0, 400, 400);
            toys.forEach((toy, i) => {
                const angle = i * arc;
                
                // Draw slice background
                ctx.beginPath();
                ctx.fillStyle = i % 2 === 0 ? "#ffffff" : "#f1f2f6";
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + arc);
                ctx.fill();
                ctx.stroke();

                // Draw Image
                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(angle + arc / 2);
                
                // Clip image into a circle/box inside the slice
                ctx.beginPath();
                ctx.arc(120, 0, 35, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(toy.imgElement, 85, -35, 70, 70);
                ctx.restore();
            });
        }

        function spin() {
            spinBtn.disabled = true;
            resultDisplay.innerText = "Spinning...";
            const totalRotation = (Math.floor(Math.random() * 5) + 5) * 360 + Math.floor(Math.random() * 360);
            currentRotation += totalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                spinBtn.disabled = false;
                const actualDeg = currentRotation % 360;
                const correctedDeg = (360 - actualDeg + 270) % 360;
                const index = Math.floor(correctedDeg / (360 / size));
                resultDisplay.innerText = `Tonight: ${toys[index].name}!`;
            }, 4000);
        }

        spinBtn.addEventListener('click', spin);
    </script>
</body>
</html>
